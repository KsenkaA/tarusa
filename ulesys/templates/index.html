<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarusa system | Главная</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        a:visited {
            text-decoration: none;
            color: white;
        }
        a {
            color: white;
        }
        a:hover {
            text-decoration: underline;
            color: white;
        }

        a:active {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <div style="height: 70px; background-color: steelblue">
        <a href="/"><div style="width: 40%; float: left; height: 70px">
            <p style="font-family: 'Helvetica Neue'; font-size: 30px; color: white; padding-left:50px; vertical-align: middle; line-height: 70px; ">Tarusa system</p>
        </div></a>
        {% if user.is_authenticated %}
        <div style="float: right; width: 100px; height: 100%; color: white">
                <div style="float: left; font-size: 25px; vertical-align: middle; line-height: 70px;" ><a href="/logout/">Выход</a></div>
        </div>
        {% else %}
        <div style="float: right; width: 100px; height: 100%; color: white">
            <div style="float: left; font-size: 25px; padding: 14px;"><a href="/login/">Вход</a></div>
        </div>
        {% endif %}
    </div>
    <div>
        <div>
            <div style="width: 40%; margin: auto; margin-top: 50px">
                <p style="text-align: center; font-size: 50px">Главное меню</p>
            </div>
            <table class="table" style="width: 80%; margin: auto; font-size: 30px; margin-top: 100px">
                <tr style="height: 200px; text-align: center">
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/new_order/'">Новый счет</td>
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/search/'">Поиск</td>
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/check/'">Сверки</td>
                </tr>
                <tr style="height: 200px; text-align: center">
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/incomes/'">Касса приходы</td>
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/expenses/'">Касса расходы</td>
                    <td style="width: 33%; cursor:pointer" onMouseOver="this.style.background='#F8F7F7'" onMouseOut="this.style.background='white'" onClick="document.location='/calendar/'">Календарь</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
